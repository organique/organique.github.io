    <img src="Images/desenhoteste1.svg" alt="Ilustração exemplo" class="img-responsive" id="objeto1">  </div>
    <div class="item"><img src="Images/20.png" alt="Além disso, os agrotóxicos contaminam a água, tanto nos rios como no lençol frático. Essa contaminação é bioacumulativa, ou seja, se acumula ao longo da cadeia alimentar." class="center-block">    </div>
    <div class="item"><img src="Images/21.png" alt="Os resíduos tóxicos usados nas plantações convencionais podem provocar diversos sintomas como dermatites, tonturas, desmaios, náuseas, vômitos e alergias, além de serem relacionados por muitos estudos com o desenvolvimento de doenças como cânceres, mal de parkinson e autismo." class="center-block">    </div>
    <div class="item"><img src="Images/22.png" alt="O cultivo convencional prejudica o meio ambiente de diversas formas. As monoculturas, muito comuns na agricultura não orgânica, degradam o solo por cultivarem uma única espécie. Isso acontece pois essa espécie exige do solo os mesmos nutrientes sucessivamente." class="center-block">    </div>
    <div class="item"><img src="Images/23.png" alt="A monocultura também acaba com a biodiversidade. Plantas espontâneas e animais são considerados pragas." class="center-block">    </div>
    <div class="item"><img src="Images/24.png" alt="Na agricultura orgânica existe um conceito chamado &quot;agrofloresta&quot;. Nesse sistema são cultivadas espécies da flora nativa que trazem benefício para o solo e para o agricultor." class="center-block">    </div>
    <div class="item"><img src="Images/25.png" alt="Assim, no cultivo orgânico preza-se a biodiversidade e o equilíbrio dos ecossistemas, que permite que esse tipo de plantação seja menos vulnerável à ação de pragas, já que essas só existem em ecossistemas desequilibrados." class="center-block">    </div>
    <div class="item"><img src="Images/26.png" alt="Além disso, os produtores orgânicos visam minimizar a dependência em fontes de energia não renovável." class="center-block">    </div>
    <div class="item"><img src="Images/27.png" alt="Ao consumir orgânicos na feira, estamos adquirindo produtos de agricultores locais. Dessa forma, o dinheiro que gastamos sustenta as comunidades rurais e não grandes empresários do agronegócio, como acontece com grande parte da produção convencional." class="center-block">    </div>
    <div class="item"><img src="Images/28.png" alt="Um dos objetivos é atrair a juventude rural para o campo, já que os jovens frequentemente sentem necessidade de se mudar para a cidade em busca de melhores oportunidades." class="center-block">    </div>
    <div class="item"><img src="Images/29.png" alt="Com os orgânicos, estabelecem-se relações justas de trabalho entre os agricultores, sendo o proprietário da terra responsável pelo bem estar, segurança, informação e capacitação dos demais produtores. Evitam-se, assim, condições inóspitas de trabalho que são observadas em muitos sistemas convencionais de cultivo." class="center-block">    </div>
    <div class="item"><img src="Images/30.png" alt="Dessa forma, ao consumir produtos orgânicos, promovemos o desenvolvimento da agricultura local, a integridade das comunidades rurais, o desenvolvimento econômico sustentável e um mundo mais saudável." class="center-block">    </div>
