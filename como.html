    <div class="item active"><img src="Images/07.png" alt="O produtor pode comprar mudas ou sementes, com as quais pode produzir as próprias mudas." class="center-block">    </div>
    <div class="item"><img src="Images/08.png" alt="O plantio pode ser feito diretamente no solo ou em bandejas, que protegem as sementes mais frágeis." class="center-block">    </div>
    <div class="item"><img src="Images/09.png" alt="Alguns dos produtores maiores do circuito utilizam tratores para arar a terra." class="center-block">    </div>
    <div class="item"><img src="Images/10.png" alt="Para manter a plantação, a irrigação é fundamental. A água tem de ser limpa e na quantidade certa. Existem vários tipos de sistemas de irrigação, como a infiltração, a inundação, a aspersão, o gotejamento e o tradicional regador." class="center-block">    </div>
    <div class="item"><img src="Images/11.png" alt="Também é preciso evitar as pragas, já que no cultivo orgânico não é feito o uso de agrotóxicos. Utilizam-se os inseticidas biológicos, permitidos para esse tipo de cultivo, caldas, outras plantas e animais que funcionam como inimigos naturais das pragas, como a joaninha." class="center-block">    </div>
    <div class="item"><img src="Images/12.png" alt="Não podemos esquecer da pecuária orgânica! O gado não recebe antibióticos e é tratado com homeopatia. Além disso, os animais podem circular pelos cercados." class="center-block">    </div>
    <div class="item"><img src="Images/13.png" alt="A rotação de culturas é uma prática essencial utilizada na agricultura orgânica, na qual os cultivos são alternados no terreno. Como plantas diferentes exigem da terra nutrientes diferentes, isso preserva o solo, evitando seu desgaste, além de garantir a biodiversidade." class="center-block">    </div>
    <div class="item"><img src="Images/14.png" alt="A colheita manual ainda é a mais indicada para frutas e hortaliças, por não danificá-las." class="center-block">    </div>
    <div class="item"><img src="Images/15.png" alt="Para chegar com os alimentos frescos na feira, os produtores tem que colhê-los na madrugada anterior." class="center-block">    </div>
    <div class="item"><img src="Images/16.png" alt="Nesse tipo de agricultura, o transporte do alimento até a feira é feito pelo próprio produtor ou um de seus familiares, evitando que existam atravessadores que frequentemente se beneficiam mais que os agricultores." class="center-block">    </div>
    <div class="item"><img src="Images/17.png" alt="Ao chegar no local da feira, o produtor encontra as barracas montadas por uma empresa contratada e organiza a disposição de seus produtos." class="center-block">    </div>
    <div class="item"><img src="Images/18.png" alt="A feira serve como espaço de trocas no qual o consumidor pode conhecer mais sobre os alimentos que leva para casa." class="center-block">    </div>
